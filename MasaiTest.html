<html>

<head>
    <title>MasaiTest</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root">Hello from DOM</div>
</body>
<script type="text/babel">
    const { useState } = React;
    function FeedBackForm() {
        const [FeedBackForm, SetFeedBackForm] = useState({ name: "", email: "", comments: "" });
        function handleSubmit(e) {
            e.preventDefault();
            console.log("FormData: ", FeedBackForm)
            SetFeedBackForm({
                name: "",
                email: "",
                comments: "",
            });
        }

        function handleChange(e) {
            const { name, value } = e.target;
            SetFeedBackForm({ ...FeedBackForm, [name]: value });
        }
        return (
            <form onSubmit={handleSubmit}>
                <h1>FeedBack Form</h1>
                <label>Name:{" "}
                    <input type="text" name="name" value={FeedBackForm.name} onChange={handleChange} required />
                </label>
                <br />
                <label>Email:{" "}
                    <input type="email" name="email" value={FeedBackForm.email} onChange={handleChange} required />
                </label>
                <br />
                <label>Comments:{" "}
                    <textarea name="comments" value={FeedBackForm.comments} onChange={handleChange} required />
                </label>
                <br />
                <button>Submit</button>
                <button>Delete</button>
            </form>
        )
    }
    function App() {
        return (
            <FeedBackForm />
        )
    }
    let root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)
</script>


</html>
